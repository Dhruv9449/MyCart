{% extends 'blog/basic.html' %}
{% block title %} Blogs {% endblock %}

{% block body %}
  <div class="container mt-4">


  <div class="row mb-2">
  {% for j in blogpost %}

  <div class="col-md-6">
    <div class="card flex-md-row mb-4 shadow-sm h-md-250" href="/blog/blogpost/{{ j.post_id}}">
      <div class="card-body d-flex flex-column align-items-start">
        <h3 class="mb-0">
          <a class="text-dark" href="/blog/blogpost/{{ j.post_id}}">{{j.title}}</a>
        </h3>
        <div class="mb-1 text-muted">{{ j.pub_date|date:"M d, Y"}}</div>
        <p class="card-text mb-auto">{{ j.content|slice:":150"}}</p>
        <a href="/blog/blogpost/{{ j.post_id}}">Continue reading</a>
      </div>
      <img src="/media/{{j.thumbnail}}" class="bd-placeholder-img card-img-right flex-auto d-none d-lg-block" width="200" height="250"
      aria-label="Placeholder: Thumbnail"/>
        <title>Placeholder</title>
    </div>
  </div>
{% if forloop.counter|divisibleby:2 %}
</div><div class="row mb-2">
{% endif %}
{% endfor %}
</div>
