{% extends 'shop/basic.html' %}

{% block title %} {{ product.product_name }} - MyCart{% endblock %}

{% block body %}
<div class="container my-4">
  <div class="row">
    <div class="col-md-5">
      <div class="row">
        <img src="/media/{{product.image}}" width="400px" height="500px" style="object-fit:contain;"><img>
      </div>
      <div class="row">
        <span id="divpr{{product.id}}" class="divpr">
          <button id="pr{{product.id}}" class="btn mt-auto btn-primary cart mx-2"> Add to cart </button>
        </span>
        <button id="bn{{product.id}}" class="btn btn-primary cart">Buy now</button>
      </div>
    </div>

    <div class="col-md-7">
      <br>
      <h3>
        <div id="namepr{{product.id}}"> {{ product.product_name }} </div>
      </h3>
      <h6 id="pricepr{{product.id}}"> Price: â‚¹{{product.price}} </h6>
        <h6>
          <br>
          <h5> About the item </h5>
          <p> {{ product.desc }} </p>
    </div>
  </div>

</div>
{% endblock %}
